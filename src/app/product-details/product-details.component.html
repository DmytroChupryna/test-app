<div class="container">
  <div class="row">
    <div class="col col m12 l6 xl6">
      <img class="responsive-img" src="{{product.image}}">
    </div>
    <div class="col m12 l6 xl6">
      <div class="row valign-wrapper">
        <h1 class="col m12 l8 xl8">{{product.title}}</h1>
        <p class="col m12 l4 xl right-align price">{{product.price.toLocaleString('en') | currency:'USD':true}}</p>
      </div>
      <div>
        <p>{{product.description}}</p>
      </div>
    </div>
  </div>
</div>
