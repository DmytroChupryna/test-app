<div class="container">
    <div class="row">
        <app-prod-item *ngFor="let item of listProducts; let i = index;"
                       [item]="item"
                       [index]="i"
                       (removeElementEmitter)="removeElementFromList($event)"
                       class="col s12 m6 l4 xl4"></app-prod-item>
    </div>
</div>
<div class="modal-my" [ngClass]="{'active': confirmation}">
    <p>Are you sure?</p>
    <div class="row valign-wrapper">
        <div class="col s6"><button class="btn" (click)="confirmDelete(true)">YES</button> </div>
        <div class="col s6"><a role="button" (click)="confirmDelete(false)">NO</a> </div>
    </div>
</div>
